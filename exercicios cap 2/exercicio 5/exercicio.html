<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>CSS Propriedades</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
      /* Não mude o CSS acima, adicione seu CSS abaixo */
    }
  </style>

  <style>
    #coral{
        color:coral
    }
    #coral1{
        font-size: 2rem;
    }
    #coral2{
        font-weight: 900;
    }
    #coral3{
        font-family:  "caveat";
        font-weight: 400;
    }
   
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="coral">Color</p>
  <p id="coral1">Font Size</p>
  <p id="coral2">Font Weight</p>
  <p id="coral3">Font Family</p>
  <p id="coral4">Text Align</p>

</body>

</html>
